{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <h2 class="page-title">Add sacco member</h2>
      <p class="text-muted">Demo for form control styles, layout options, and custom components for creating a wide
        variety of forms.</p>

      <div class="row">


        <div class="col-md-12">
          <div class="card shadow mb-4">
            <div class="card-header">
              <strong class="card-title">Add member</strong>
            </div>
            <div class="card-body">

              <form method="post">
                {% csrf_token %}
                <!-- <h4>Add view</h4> -->

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <div id="div_id_first_name" class="form-group"> <label for="id_first_name" class="">
                        First name
                      </label>
                      <div> <input type="text" name="first_name" maxlength="20" class="textinput textInput form-control"
                          id="id_first_name" placeholder="mark"> </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div id="div_id_last_name" class="form-group"> <label for="id_last_name" class="">
                        Last name
                      </label>
                      <div> <input type="text" name="last_name" maxlength="20" class="textinput textInput form-control"
                          id="id_last_name" placeholder="ariho"> </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                        Email<span class="asteriskField">*</span> </label>
                      <div> <input type="email" name="email" maxlength="254" class="emailinput form-control" required=""
                          id="id_email" placeholder="mark@gmail.com"> </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div id="div_id_telephone" class="form-group"> <label for="id_telephone" class="">
                        Telephone
                      </label>
                      <div> <input type="text" name="telephone" maxlength="15" class="textinput textInput form-control"
                          id="id_telephone" placeholder="+256775512895"> </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <div id="div_id_id_type" class="form-group"> <label for="id_id_type" class="">
                        Indetification type
                      </label>
                      <div> <select name="id_type" class="select form-control" id="id_id_type">
                          <option value="">---------</option>
                          <option value="national" selected="">national</option>
                          <option value="passport">passport</option>

                        </select> </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div id="div_id_id_number" class="form-group"> <label for="id_id_number" class="">
                        Indetification number
                      </label>
                      <div> <input type="text" name="id_number" maxlength="20" class="textinput textInput form-control"
                          id="id_id_number" placeholder="123456789123"> </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <div id="div_id_date_of_birth" class="form-group"> <label for="id_date_of_birth" class="">
                        Date of birth
                      </label>
                      <div> <input type="date" name="date_of_birth" class="dateinput form-control"
                          id="id_date_of_birth">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div id="div_id_gender" class="form-group"> <label for="id_gender" class="">
                        Gender
                      </label>
                      <div> <select name="gender" class="select form-control" id="id_gender">
                          <option value="">---------</option>
                          <option value="female">female</option>
                          <option value="male">male</option>

                        </select> </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <div id="div_id_employer_type" class="form-group"> <label for="id_employer_type" class="">
                        Employer type
                      </label>
                      <div> <select name="employer_type" class="select form-control" id="id_employer_type">
                          <option value="">---------</option>
                          <option value="self-employment">self-employment</option>
                          <option value="organization" selected="">organization</option>

                        </select> </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div id="div_id_organization" class="form-group"> <label for="id_organization" class="">
                        Organization
                      </label>
                      <div> <input type="text" name="organization" maxlength="80"
                          class="textinput textInput form-control" id="id_organization" placeholder="ABC limitted"> </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <div id="div_id_next_of_kin_name" class="form-group"> <label for="id_next_of_kin_name" class="">
                        Next of kin name
                      </label>
                      <div> <input type="text" name="next_of_kin_name" maxlength="50"
                          class="textinput textInput form-control" id="id_next_of_kin_name" placeholder="john doe"> </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div id="div_id_next_of_kin_contact" class="form-group"> <label for="id_next_of_kin_contact"
                        class="">
                        Next of kin contact
                      </label>
                      <div> <input type="text" name="next_of_kin_contact" maxlength="50"
                          class="textinput textInput form-control" id="id_next_of_kin_contact" placeholder="john@gmail.com"> </div>
                    </div>
                  </div>
                </div>

                <input class="btn btn-success text-white" type="submit" value="Register">
              </form>

            </div>
          </div>
        </div>



        <!-- Form -->
      </div>
    </div>
  </div>
</div>

{% endblock content %}

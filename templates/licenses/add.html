{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <h2 class="page-title">Form Layout</h2>
        <p class="text-muted">Demo for form control styles, layout options, and custom components for creating a wide variety of forms.</p>
     
        <div class="row">
          <div class="col-md-12">
            <div class="card shadow mb-4">
              <div class="card-header">
                <strong class="card-title">Inline Form</strong>
              </div>
              <div class="card-body">
                
                <form action="" method="post">
                    <h4>Edit  view</h4>
                    {% csrf_token %}
               
                    {{form|crispy}}
                    <input class="btn btn-success text-white" type="submit" value="Generate license">
                 </form>

              </div>
            </div>
          </div>
        </div> <!-- end section -->
      </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->

{% endblock content %}

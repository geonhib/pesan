{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row mt-5 pt-5">
    <div class="col-md-4 offset-md-3 mt-5">
        <div class="card mb-4">
          <h5 class="card-header">Change your password</h5>
          <div class="card-body">
  
            <form  method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_old_password" class="form-label">Old password:</label>
                    <input type="password" name="old_password" autocomplete="current-password" autofocus="" class="form-control" required="" id="id_old_password">
                </div>
  
                <div class="mb-3">
                  <label for="id_new_password1" class="form-label">New password:</label>
                  <input type="password" name="new_password1" autocomplete="new-password" required="" class="form-control" id="id_new_password1">
                </div>
  
                <div class="mb-3">
                  <label for="id_new_password2" class="form-label">New password:</label>
                  <input type="password" name="new_password2" autocomplete="new-password" required="" class="form-control" id="id_new_password2">
                </div>
  
                  <input class="btn btn-primary" type="submit" value="Save">
            </form>
  
          </div>
        </div>
      </div>
  </div>

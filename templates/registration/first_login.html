{% extends 'registration/base.html' %}

{% block auth %}

  <p>
    Hello <strong>{{user.email}}</strong> you are seeing this because its your first time logging in. <br>
    Please reset your password to continue 
  </p>
 
  <form  method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_old_password" class="form-label">Old password:</label>
        <input type="password" name="old_password" autocomplete="current-password" autofocus="" class="form-control" required="" id="id_old_password">
    </div>

    <div class="mb-3">
      <label for="id_new_password1" class="form-label">New password:</label>
      <input type="password" name="new_password1" autocomplete="new-password" required="" class="form-control" id="id_new_password1">
    </div>

    <div class="mb-3">
      <label for="id_new_password2" class="form-label">Repeat new password:</label>
      <input type="password" name="new_password2" autocomplete="new-password" required="" class="form-control" id="id_new_password2">
    </div>

      <div class="d-grid gap-2 col-lg-12 mx-auto">
        <button class="btn btn-primary" type="submit">Change password</button>
      </div>
</form>

<p class="text-center my-3">
  <span>Do you want to come back later?</span>
  <a href="{% url 'pre_signout' %}">
    <span>Logout</span>
  </a>
</p>

{% endblock auth %}
